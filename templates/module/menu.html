<ul id="menu" class="menu menu-left">
    {% for menu in menu_list %}
        <li class="menu-item menu-item-home">
            {% if 'url_name' in menu%}
            <a href="{{reverse_url(menu['url_name'])}}" rel="section">{{menu['name']}}</a>
            {%else%}
            <a href="{{menu['url']}}" rel="section">{{menu['name']}}</a>
            {%end%}
        </li>
    {% end %}


</ul>
